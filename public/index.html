<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/css/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="/css/rendezvous.min.css">

        <title>rdv.la</title>
    </head>
    <body>
        <div id="content">
            <div class="offline">
                <div class="background">
                </div>
    
                <div class="overlay">
                </div>
    
                <div class="form-container text-center">
                    <form id="join" method="post">
                        <div class="col-12 col-xl-5 m-auto">
                            <p>
                                Enter your room id
                            </p>
                        </div>
                        <div class="col-12 col-md-5 col-xl-3 m-auto form-group">
                            <input id="room" name="room" type="text" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-rocket"></i>
                            Join
                        </button>
                    </form>
                </div>
            </div>

            <div id="video-container" style="display: none;">
                <!-- 
                the <video> and <audio> tags are all added and removed dynamically
                in 'onAddStream', 'setup_local_media', and 'removePeer'/'disconnect'
                -->
            </div>
            <div id="allowaccess" class="alert alert-primary fade show position-absolute m-4" style="display: none;">    
                Veillez Ã  bien accepter l'utilisation de la camera et du micro pour profiter de cette application.
            </div>
            <div id="buttons" class="btn-container">
                <button id="mutebtn" class="fas fa-microphone" aria-hidden="true"></button>
                <button id="videomutebtn" class="fas fa-video" aria-hidden="true"></button>
                <button id="swapcamerabtn" class="fas fa-sync-alt" aria-hidden="true"></button>
                <button id="screensharebtn" class="fas fa-desktop" aria-hidden="true"></button>
            </div>
        </div>

        <script src="/js/jquery/jquery.min.js"></script>
        <script src="/js/popper.js/popper.min.js"></script>
        <script src="/js/bootstrap/bootstrap.min.js"></script>
        <script src="/js/webrtc-adapter/adapter.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/rendezvous.min.js"></script>
    </body>
</html>
